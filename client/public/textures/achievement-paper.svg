<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="paperBase" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f3ea" />
      <stop offset="55%" stop-color="#efe7d8" />
      <stop offset="100%" stop-color="#e9e0d1" />
    </linearGradient>
    <filter id="paperTexture" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="3" seed="8" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" result="mono" />
      <feComponentTransfer in="mono">
        <feFuncA type="table" tableValues="0 0.6" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1200" height="1200" fill="url(#paperBase)" />
  <rect width="1200" height="1200" filter="url(#paperTexture)" opacity="0.35" />
</svg>
